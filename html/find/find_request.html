<script id="hot" type="text/html">
    <div class="request" >
        {{if data==null}}
        <div class="no_in">对不起，暂时没有问答数据了</div>
        {{else}}
        {{each data as value i}}
        <div class="qu_list" onclick="location.href='../index/quest_detail.html?id={{value.questions.id}}'">
            <div class="tit">
                {{value.questions.title}}
            </div>
            <div class="qu_bottom clearfix">
                <div class="bo_left">
                    <em class="iconfont icon-wode1"></em>{{value.questionuser.nickname==null?value.questionuser.realName==null?"猴姆教学":value.questionuser.realName:value.questionuser.nickname}}
                    <i class="iconfont icon-huangguan"></i>悬赏：{{value.questions.reward}}积分
                    <del class="iconfont icon-xiaoxi"></del>{{value.answerNum}}
                </div>
                <div class="bo_right f_right" onclick="location.href='../index/my_want_request.html?questionid={{value.questions.id}}'">
                    <s class="iconfont icon-weibiaoti1" ></s>
                    我要回答
                </div>

            </div>
        </div>
        {{/each}}
        {{/if}}
    </div>
</script>
<script id="wait" type="text/html">

<script>
    $(function () {
        //ajax 发送完毕
        $(document).ajaxStop(function(){
            $("#loading").hide();
        });
        mui('body').on('tap','a',function(){document.location.href=this.href;});
        $('#footer').load('../common/footer.html');
        setTimeout(function () {
            $(".mui-bar-tab>a:nth-of-type(3)").addClass("mui-active");
        },100);

        $('#scroll').scroll({
            indicators: true //是否显示滚动条
        });
        $(".near_header>em").click(function () {
            alert( 1);
        })
        var segmentedControl = document.getElementById('segmentedControl');
        $('.mui-input-group').on('change', 'input', function() {
            if (this.checked) {
                var styleEl = document.querySelector('input[name="style"]:checked');
                var colorEl = document.querySelector('input[name="color"]:checked');
                if (styleEl && colorEl) {
                    var style = styleEl.value;
                    var color = colorEl.value;
                    segmentedControl.className = 'mui-segmented-control' + (style ? (' mui-segmented-control-' + style) : '') + ' mui-segmented-control-' + color;
                }
            }
        });
        /*点击搜索 框*/
        $(".layer > .header_list > em").click(function () {
            location.href='../index/search.html';
        })
        // 热门问答列表
        myAjax({url:"/Question/and/Answer/get/Hot/Question",data:"",type:"post"}, function (data) {
            console.log(data);
            if(data.status==200){
                $("#item1").html(template("hot",data));
            }
        })
        //最新问答
        myAjax({url:"/Question/and/Answer/get/New/Question",data:"",type:"post"}, function (data) {
            console.log(data);
            if(data.status==200){
                $("#item2").html(template("hot",data));
            }
        })
        //等待回答
        myAjax({url:"/Question/and/Answer/get/NotAnswer/Question",data:{page:1,size:6},type:"post"}, function (data) {
            console.log(data);
            if(data.status==200){
                $("#item3").html(template("wait",data));
            }
        })

        loadmoreIndex($('.main'),"/Question/and/Answer/get/NotAnswer/Question",{size:6}, function (data) {
            console.log(data);
            if(data.status==200){
                $("#item3").append(template("wait",data));
            }

        })


    })
</script>
