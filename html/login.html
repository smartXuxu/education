<script src="../js/x_rem.js"></script>
<script src="../js/jquery.min.js"></script>

<script>
/*H5定位 结果发送给后台 或者保存下来*/
   // getLocation();
    function getLocation(){
        if (navigator.geolocation){
            console.log(2);
            navigator.geolocation.getCurrentPosition(showPosition);
        }else{
            sweetAlert(
                    "sorry",
                    "对不起，您的设备目前不支持定位，请您更改设置",
                    "error"
            )
        }
    }
    function showPosition(position){
        console.log("维度: " + position.coords.latitude + "经度" + position.coords.longitude);
    }

    //判断 本地有没有密码 和 账号 实现 记住密码的功能；
    /* if(localStorage.getItem("uName")&&localStorage.getItem("pwd")){
     location.href="./focus.html";
     }*/

    //点击小眼睛 改变input的状态
    var flag=true;
    $(".eye").click(function(){
        if(flag){
            $(".password input[type='password']").attr("type","text");
            $(this).css("background-image","url(../img/close_eyes.png)");
            flag=false;
        }else{
            $(" .password input[type='text']").attr("type","password");
            $(this).css("background-image","url(../img/eye.png)");
            flag=true;
        }
    });

    function login() {
        var uName = $("#name").val();
        var pwd = $("#pwd").val();
        var obj = {};
        if (isNotBlank(uName)) {
            if (!checkTelNum(uName)) {
                alert('手机号格式不正确，请您重新输入');
                $("input").val("");
                return false;
            }
            else {
                obj.phone= uName;
            }
        }
        else {
            alert('手机号/用户名不能为空');
            $("input").val("");
            return false;
        }
        if (isNotBlank(pwd)) {
            obj.password = pwd;
        } else {
            alert('密码不能为空');
            $("#pwd").val("");
            return false;
        }
        //console.log(JSON.stringify(obj));
        //还需要验证数据库里面有没有这个手机号的记录需要发送ajax
         $.ajax({
             xhrFields: {
             withCredentials: true
             },
             type: "post",
             async: false,
             url: baseUrl+"/user/login",
             data: obj,
             dataType: 'json',
             success: function (data) {
                    console.log(data);
                    if (data.status == "200") {
                   /* localStorage.setItem('userId',data.userId);
                    localStorage.setItem('user', data.code);*/
                    //用户登录成功之后 存储用户输入的值
                    if($('#check').is(':checked')){
                    // 获取设置的本地存储的用户名的值
                    var loUser = localStorage.setItem('uName',uName);

                    // 获取设置的本地存储的密码的值 base64加密
                        pwd=base64.tranCode.encode($("#pwd").val().trim());
                    var loPass = localStorage.setItem('pwd',pwd);
                        //console.log(data.data);
                        localStorage.setItem("token",data.data);
                         window.location.href = "./index/index.html";
                 };
             }else{
             sweetAlert(
                 '登录失败',
                 data.msg,
                 'error'
             ).then(function () {
                         $("#pwd").val("");
                     })
                }
             },
             error: function (data) {
                 sweetAlert(
                         "sorry",
                         data.msg,
                         "error"
                 )
             }
         })

    }
    //页面加载 渲染的时候要判断是否存在
    function isChecked(){
        //获取cookie
        var cusername = localStorage.getItem("uName");
        var cpassword = localStorage.getItem("pwd");
        if(cusername != "" && cpassword != ""){
            $("#name").val(cusername);
            $("#pwd").val(base64.tranCode.decode(cpassword));
            //$("#pwd").val(cpassword);
        }
    }
    if(localStorage.getItem("uName") && localStorage.getItem("pwd")){
        isChecked();
    }
    /*点击的登录 调用此函数  */
    $(".login_Button").click(function(){
        login();

    });
    //点击注册 跳转到注册界面
    $(".register_Button").click(function(){
        window.location.href="./register.html";
    });
    //点击忘记密码
    $(".forget_password").click(function () {
        window.location.href="./findPassword.html";
    });
    //验证不为空
    function isNotBlank(data) {
        return (data == "" || typeof(data)  == "undefined"|| data == null ) ? false : true;
    }
    //验证手机号
    function checkTelNum(telNum){
        if(!/^1[0-9]{10}$/.test(telNum)){
            return false;
        }
        return true;
    }
    //第三方登录
    var tyindex=0;
    // 获取用户头像标签
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
    mui.plusReady(function() {
        plus.oauth.getServices(function(services) {
            auths = services;
        }, function(e) {
            alert("获取登录服务列表失败：" + e.message + " - " + e.code);
        });
    })
    document.getElementById('qq').addEventListener('tap',function() {
        console.log("QQ");
        tyindex=1;
        authLogin('qq');
    })
    document.getElementById('weChat').addEventListener('tap',function() {
        console.log("微信");
        tyindex=2;
        authLogin('weChat');
    })
    document.getElementById('sina').addEventListener('tap',function() {
        console.log("微博");
        tyindex=3;
        authLogin('sina');
    })
    // 登录操作
    function authLogin(type) {
        var s;
        for (var i = 0; i < auths.length; i++){
            if (auths[i].id == type){
                s = auths[i];
                break;
            }
        }
        if(!s.authResult) {
            s.login(function(e) {
                mui.toast("登录认证成功！");
                authUserInfo(type);
            }, function(e) {
                mui.toast("登录认证失败！");
            });
        } else {
            mui.toast("已经登录认证！");
        }
    }
    //注销
    function authLogout() {
        for (var i in auths) {
            var s = auths[i];
            if (s.authResult) {
                s.logout(function(e) {
                    mui.toast("注销登录认证成功！");
                }, function(e) {
                    mui.toast("注销登录认证失败！");
                });
            }
        }
    }
    // 微信登录认证信息
    function authUserInfo(type) {
        var s;
        for (var i = 0; i < auths.length; i++){
            if (auths[i].id == type) {
                s=auths[i];
                break;
            }
        }
        if (!s.authResult) {
            mui.toast("未授权登录！");
        } else {
//		昵称/头像/性别/openid
            s.getUserInfo(function(e) {
                console.log(JSON.stringify(s));
                var kks=JSON.parse(JSON.stringify(s));
                //获取opendid
                var opendids=kks.authResult.openid;
                var datask={
                    openID:opendids,
                    type:tyindex
                }
                console.log(tyindex);
                /*已经有第三方的信息了*/
                myAjax({data:datask,type:'post',url:'/third/party/login'},function(data){
                    console.log(JSON.stringify(data));
                    if(data.status==200){//已经有第三方信息 登录成功返回token
                        localStorage.setItem('token', JSON.stringify(data.data));
                        window.location.href="./index/index.html";
                        console.log(data.data);//保存token,跳转首页
                    }else if(data.status==300){//跳转绑定页面
                        console.log("去绑定");
                        if(tyindex==1){//QQ
                            var information={
                                nickname:kks.userInfo.nickname,//昵称
                                gender:kks.userInfo.gender,//性别
                                openid:opendids,//opendid
                                portrait:kks.userInfo.figureurl_qq_2,//头像
                                type:tyindex
                            }
                            localStorage.setItem('grxs', JSON.stringify(information));
                            window.location.href="./bindAccount.html";
                        }else if(tyindex==2){//微信
                            var information={
                                nickname:kks.userInfo.nickname,//昵称
                                gender:kks.userInfo.sex,//性别
                                openid:opendids,//opendid
                                portrait:kks.userInfo.headimgurl,//头像
                                type:tyindex
                            }
                            console.log(kks.userInfo.nickname);//昵称
                            console.log(sex);//性别
                            console.log(opendids);//opendid
                            console.log(kks.userInfo.headimgurl);//头像
                            localStorage.setItem('grxs', JSON.stringify(information));
                            window.location.href="./bindAccount.html";
                        }else{//微博
                            var sex="";
                            if(kks.userInfo.gender=="m"){
                                sex="男";
                            }else{
                                sex="女";
                            }
                            var information={
                                nickname:kks.userInfo.nickname,//昵称
                                gender:sex,//性别
                                openid:opendids,//opendid
                                portrait:kks.userInfo.headimgurl,//头像
                                type:tyindex
                            }
                            console.log(kks.userInfo.nickname);//昵称
                            console.log(sex);//性别
                            console.log(opendids);//opendid
                            console.log(kks.userInfo.headimgurl);//头像
                            localStorage.setItem('grxs', JSON.stringify(information));
                            window.location.href="./bindAccount.html";
                        }
                    }else{
                        console.log("错误");
                    }
                },function(err){
                    console.log(err);
                    console.log(JSON.stringify(err));
                })
                authLogout();
            }, function(e){
                alert("获取用户信息失败：" + e.message + " - " + e.code);
            });
        }
    }
    /*第三方结束*/
</script>
</body>
