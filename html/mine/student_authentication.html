<script>
    $(function () {
        var userId=localStorage.getItem("this_userid");
        // 选择学校 模板渲染
        $(".school").click(function () {
            $("#mask").show();
            $("#choose_share").show();

        });
        $("#choose_share>ul>li").click(function(){
            $(".school input").val($(this).children("span").text())
            $("#mask").hide();
            $("#choose_share").hide();
        })
        $("#mask").click(function (e) {
            if(e.target!==$("#choose_share")){
                $("#mask").hide();
                $("#choose_share").hide();
            }
        })
        var grade=localStorage.getItem("studentGrade");
        $(".class>input").val(grade);
        //任教学校
        var schoolName=localStorage.getItem("schoolName");
        if(schoolName){
            $(".school>input").val(schoolName);
        }


     $(".confirm").click(function () {
         var obj={};
         obj.userid = userId;
         obj.identityAuthentication = 3;
         if ($(".class>input").val() == "") {
             sweetAlert(
                     "sorry",
                     "请您设置你的年级",
                     "error"
             )
             return false;
         } else {
             obj.grade = $(".class>input").val().trim();
         }
         if ($(".inSchool>input").val().trim() == "") {
             sweetAlert(
                     "sorry",
                     "请您选择入学时间",
                     "error"
             )
             return false;
         } else {
             obj.date =new Date($(".inSchool>input").val().trim()).getTime() ;
         }
         console.log(obj);
         if($(".school>input").val()==""){
             sweetAlert(
                     "对不起",
                     "请您选择您的学校",
                     "error"
             )
             return false ;
         }else{
             obj.schoolId=localStorage.getItem("schoolId");
         }

         myAjax({url:'/authentication/updateTo/Student',data:obj,type:"post"},function(data){
             console.log(data);
             if(data.status==200){
                 sweetAlert(
                         "恭喜",
                         "学生认证成功",
                         "success"
                 )
                 $(".confirm").text("认证成功");
             }
         })
     })

    })
</script>

<script>
    (function($) {
        $.init();
        var result = $('#result')[0];
        var btns = $('.btn');
        btns.each(function(i, btn) {
            btn.addEventListener('tap', function() {
                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                var id = this.getAttribute('id');
                /*
                 * 首次显示时实例化组件
                 * 示例为了简洁，将 options 放在了按钮的 dom 上
                 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                 */

                var picker = new $.DtPicker(options);
                picker.show(function(rs) {
                    //console.log(rs);
                    /*
                     * rs.value 拼合后的 value
                     * rs.text 拼合后的 text
                     * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                     * rs.m 月，用法同年
                     * rs.d 日，用法同年
                     * rs.h 时，用法同年
                     * rs.i 分（minutes 的第二个字母），用法同年
                     */
                    var sign_up_end=document.querySelector("#sign_up");
                    sign_up_end.value=rs.text;
                    //result.innerText = '选择结果: ' + rs.text;
                    /*
                     * 返回 false 可以阻止选择框的关闭
                     * return false;
                     */
                    /*
                     * 释放组件资源，释放后将将不能再操作组件
                     * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                     * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                     * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                     */
                    picker.dispose();
                });
            }, false);
        });
    })(mui);
</script>
