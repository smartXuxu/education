<script>
    $(function () {
        mui.init({
            swipeBack:true //启用右滑关闭功能
        });
        var payMethod=1;
        $(".style_choose>span").click(function () {
            $(this).children().addClass("active");
            $(this).siblings().children().removeClass("active");
            payMethod=$(this).data("type");
            console.log(payMethod);
        });
        var token=localStorage.getItem("token");
        myAjax({url:`/user/token/${token}`,type:'post',async:false}, function (data) {
            console.log(data);
        })
       /* var userId=localStorage.getItem("this_userId")
        myAjax({url:"/app/my/to/other/info",type:'post',data:{userId:userId}}, function (data) {
            console.log(data);
        })*/
        var obj={};
        $(".save").click(function () {
            obj.userid=localStorage.getItem("this_userid");
            obj.token=localStorage.getItem("token");
            var  portrait=localStorage.getItem("userPic");
            if(!portrait){
                sweetAlert(
                        "sorry",
                        "请您上传您的个人头像",
                        "error"
                )
                return false
            }else{
               obj.portrait=portrait;
            }
            var nickname=$(".nickname>input").val().trim();
            if(nickname.length==0){
                sweetAlert(
                        "sorry",
                        "昵称不能为空哦",
                        "error"
                )
                return false;
            }else{
                obj.nickname=nickname;
            }
            //男 女
            if(payMethod==1){
                obj.gender="男"
            }else{
                obj.gender="女"
            }
            //地址
            obj.address=$(".address>input").val().trim();
            //生日
            var birthday=$("#sign_up").val().trim()
            if(birthday==""){
                sweetAlert(
                        "对不起",
                        "请您选择生日",
                        "error"
                )
            }else{
                obj.date=new Date(birthday).getTime();
            }
            myAjax({url:"/user/modify/personal",data:obj,type:"post"}, function (data) {
                console.log(data);
                if(data.status==200){
                   //localStorage.removeItem("userPic");
                sweetAlert(
                        "恭喜您",
                        "个人资料修改成功了",
                        "success"
                )

                }
            })

        })

    })
</script>

<script>
    (function($) {
        $.init();
        var result = $('#result')[0];
        var btns = $('.btn');
        btns.each(function(i, btn) {
            btn.addEventListener('tap', function() {
                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                var id = this.getAttribute('id');
                /*
                 * 首次显示时实例化组件
                 * 示例为了简洁，将 options 放在了按钮的 dom 上
                 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                 */

                var picker = new $.DtPicker(options);
                picker.show(function(rs) {
                   // console.log(rs);
                    /*
                     * rs.value 拼合后的 value
                     * rs.text 拼合后的 text
                     * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                     * rs.m 月，用法同年
                     * rs.d 日，用法同年
                     * rs.h 时，用法同年
                     * rs.i 分（minutes 的第二个字母），用法同年
                     */
                    var sign_up_end=document.querySelector("#sign_up");
                    sign_up_end.value=rs.text;
                    //result.innerText = '选择结果: ' + rs.text;
                    /*
                     * 返回 false 可以阻止选择框的关闭
                     * return false;
                     */
                    /*
                     * 释放组件资源，释放后将将不能再操作组件
                     * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                     * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                     * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                     */
                    picker.dispose();
                });
            }, false);
        });
    })(mui);
</script>
