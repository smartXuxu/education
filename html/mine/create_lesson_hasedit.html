<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>创建 修改课程</title>

    <link rel="stylesheet" href="../../css/mui.min.css"/>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="../../css/sweetalert2.css"/>
    <link rel="stylesheet" href="../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../css/header.css"/>
    <link rel="stylesheet" href="../../css/mine/create_lesson.css"/>
    <style>
        #loading{
            display: none;
        }
    </style>
</head>
<body>
<div id="loading">
    <img src="../../img/login.gif" alt=""/>
    <div>请等待，正在加载...</div>
</div>
<div class="layer">
    <div id="mask"></div>
    <div id="teach_year">
        <h3>请选择课程所属学年</h3>
        <ul>
            <li><em>√</em><i>2018年 </i></li>
            <li><em></em> <i>2017年</i></li>
            <li><em></em> <i>2016年</i></li>
            <li><em></em> <i>2015年</i></li>
            <li><em></em> <i>2014年</i></li>
        </ul>
    </div>
    <div id="term">
        <h3>请选择课程所属学期</h3>
        <ul>
            <li><em>√</em><i>上学期 </i></li>
            <li><em></em> <i>下学期</i></li>
        </ul>
    </div>
    <header id="header" class="mui-bar mui-bar-nav">
        <i class="mui-icon mui-icon-left-nav mui-pull-left" onclick="back()"></i>
        <h1 class="mui-title">课程详情</h1>
    </header>
    <div class="main">
        <p>
            <span>所属学校</span>
            <em class="schoolName">洛浦中学</em>
        </p>
        <h4>学校需与教师认证的学校保持一致，如需修改，请重新进行教师认证</h4>
        <div class="content">

            <a class="grade_teach clearfix" href="teach_grade.html">
                <span>所属年级</span>
                <em></em>
                <i class="mui-icon mui-icon-arrowright f_right"></i>
            </a>
            <a class="subject_teach clearfix" href="teach_subject.html">
                <span>所属学科</span>
                <em></em>
                <i class="mui-icon mui-icon-arrowright f_right"></i>
            </a>
            <a class="year_teach clearfix" href="javascript:;">
                <span>所属学年</span>
                <em></em>
                <i class="mui-icon mui-icon-arrowright f_right"></i>
            </a>
            <a class="term clearfix" href="javascript:;">
                <span>所属学期</span>
                <em></em>
                <i class="mui-icon mui-icon-arrowright f_right"></i>
            </a>
        </div>
        <div class="lesson_name">
            <h4>课程名称</h4>
            <input  class="lesson" type="text" placeholder="可不填,不要太长"/>
            <h4>课程版本</h4>
            <input type="text" class="version" placeholder="如人教版，可不填"/>
            <h4>课程封面</h4>
            <div class="cover_box" >
                <input type="file" id="against" accept="image/*" capture="camera" />
            </div>

            <h4>课程介绍</h4>
            <textarea name="" class="introduce" placeholder="请简单的介绍一下课程，可不填写内容"></textarea>
        </div>
        <button class="sure">确定</button>
    </div>
</div>
</body>
<script src="../../js/mui.min.js"></script>
<script src="../../js/x_rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/back.js"></script>
<script src="../../js/sweetalert2.js"></script>
<script src="../../js/template-web.js"></script>
<script src="../../js/template.js"></script>
<script id="content" type="text/html">
    <a class="grade_teach clearfix" href="teach_grade.html">
        <span>所属年级</span>
        <em>{{data.grade}}</em>
        <i class="mui-icon mui-icon-arrowright f_right"></i>
    </a>
    <a class="subject_teach clearfix" href="teach_subject.html">
        <span>所属学科</span>
        <em>{{data.subject}}</em>
        <i class="mui-icon mui-icon-arrowright f_right"></i>
    </a>
    <a class="year_teach clearfix" href="javascript:;">
        <span>所属学年</span>
        <em>{{data.academicYear}}</em>
        <i class="mui-icon mui-icon-arrowright f_right"></i>
    </a>
    <a class="term clearfix" href="javascript:;">
        <span>所属学期</span>
        <em>{{data.semester}}</em>
        <i class="mui-icon mui-icon-arrowright f_right"></i>
    </a>
</script>
<script id="lesson_name" type="text/html">
    <h4>课程名称</h4>
    <input  class="lesson" type="text" value="{{data.name}}" placeholder="可不填,不要太长"/>
    <h4>课程版本</h4>
    <input type="text" class="version" value="{{data.version}}" placeholder="如人教版，可不填"/>
    <h4>课程封面</h4>
    <div class="cover_box">
        <input type="file" id="against" accept="image/*" capture="camera" />
    </div>

    <h4>课程介绍</h4>
    <textarea name="" class="introduce" placeholder="请简单的介绍一下课程，可不填写内容">{{data.introduce}}</textarea>
</script>
<script>
    //获取 教师的所在学校
    var teacherId=localStorage.getItem("this_userid");
    myAjax({url:"/course/related/get/Belongto/School",data:{teacherid:teacherId},type:"post"}, function (data) {
        console.log(data);
        if(data.status==200){
            $(".schoolName").text(data.data);
        }
    })

    var courseid=location.href.split("=")[1];
    myAjax({url:"/course/related/get/course/BaseInfo",data:{courseid:courseid},type:"post"}, function (data) {
        console.log(data);
        if(data.status==200){
            template.helper("time",function(date){
                var time=new Date(date).toLocaleString().replace(/:\d{1,2}$/,' ').replace(/\//g,"-");
                return time;
            });
            /*模板引入*/
            $(".lesson_name").html(template("lesson_name",data))
            $(".content").html(template("content",data));
          $(".main > .lesson_name .cover_box").css("background-image","url(+'data.data.coursePicture'+)");
            /* 单个上传课程封面图片*/
            document.querySelector("#against").onchange=function () {
                var file=document.querySelector("#against").files;
                html5Reader(file,".cover_box")
            }
        }
    })


    function html5Reader(file,ele){
        //var file = file.files[0];
        var reader = new FileReader();
        // reader.readAsDataURL(file);
        reader.readAsDataURL(file[0]);
        reader.onload = function(e){
            var pic = document.querySelector(ele);
            // console.log(reader.result);
            pic.style.backgroundImage="url("+reader.result+")";
        }
    }
    $(function () {
        /*课程详情 可展示 可修改
         * my_video_class_edit.html
         * educational_administration.html 课程编辑*/
        $(".year_teach").click(function () {
            $("#mask").show();
            $("#teach_year").show();

        })
        $(".term").click(function () {
            $("#mask").show();
            $("#term").show();
        });
        $("#teach_year li").click(function () {
            $(this).children("em").text("√");
            $(this).siblings().children("em").text("");
            console.log($(this).children("i").text());
            $(".year_teach>em").text($(this).children("i").text());
            $("#mask").hide();
            $("#teach_year").hide();
        });
        $("#term li").click(function () {
            $(this).children("em").text("√");
            $(this).siblings().children("em").text("");
            console.log($(this).children("i").text());
            $(".term>em").text($(this).children("i").text());
            $("#mask").hide();
            $("#term").hide();
        })
        let teach_grade=localStorage.getItem("teach_grade");
        if(teach_grade){
            $(".grade_teach>em").text(teach_grade);
        }
        let teach_subject=localStorage.getItem("teach_subject");
        if(teach_subject){
            $(".subject_teach>em").text(teach_subject);
        }
        //完后 编辑 保存信息
        $(".sure").click(function () {
            let year_teach=$(".year_teach>em").text();
            teach_grade=$(".grade_teach>em").text();
            teach_subject=$(".subject_teach>em").text();
            let term=$(".term>em").text();
            let token=localStorage.getItem("token");
            if(teach_grade==""&&teach_subject==""&&year_teach==""&&term==""){
                sweetAlert(
                        "sorry",
                        "请您完善课程信息",
                        "error"
                )
                return false;
            }


            var base64IdCardBack=$(".cover_box").css('backgroundImage').replace('url(','').replace(')','');
            if(base64IdCardBack.replace(/\"/g,"").match("img/created_lesson_03.png")){
                base64IdCardBack="";
                sweetAlert(
                        "sorry",
                        "请您上传课程图片",
                        "error"
                )
                return false;
                //alert(1);
            }else{
                // alert(2);
                base64IdCardBack=base64IdCardBack.replace(/"/g,"");
            }
            myAjax({url:"/pic/base64/upload",data:{base64:base64IdCardBack},type:"post"}, function (data) {
                console.log(data);
                if(data.status==200){
                    var pic=data.data;
                    var obj={
                        token:token,
                        id:courseid,
                        teacherId:teacherId,
                        schoolName:$(".schoolName").text(),
                        academicYear:year_teach,
                        grade:teach_grade,
                        subject:teach_subject,
                        semester:term,
                        name:$(".lesson").val(),
                        version:$(".version").val(),
                        coursePicture:pic,
                        introduce:$(".introduce").val()

                    }
                    $.ajax({
                        //处理session每次不唯一问题
                        xhrFields: {
                            withCredentials: true
                        },
                        async: false,
                        type: "post",
                        url:baseUrl+ "/course/related/update/course/baseinfo",
                        data: obj,
                        beforeSend: function (msg) {
                            $("#loading").show()
                        },
                        dataType: 'json',
                        success: function (data) {
                            console.log(data);
                            if(data.status==200){
                                $("#loading").hide();
                                // teach_subject teach_grade
                                localStorage.removeItem("teach_grade");
                                localStorage.removeItem("teach_subject");
                                sweetAlert(
                                        "恭喜您",
                                        "课程修改成功了",
                                        "success"
                                ).then(function () {
                                            back()
                                        })
                                //back();
                            }else{
                                sweetAlert(
                                        "sorry",
                                        data.msg,
                                        "error"
                                )
                            }
                        }
                    })

                    /* myAjax({url:"/course/related/add/course",data:obj,type:"post"}, function (data) {
                     console.log(data);
                     if(data.status==200){
                     // teach_subject teach_grade
                     localStorage.removeItem("teach_grade");
                     localStorage.removeItem("teach_subject");
                     back()
                     }
                     })*/
                    // 发送创建课程的请求
                    /*
                     * /course/related/add/course
                     请求参数说明：teacherId  教师 ID；schoolName 教师所属学校名称；academicYear 学年；grade
                     年级；subject 学科；semester 学期；name 课程名称；coursePicture 课程图片；version 课程
                     版本；introduce 课程介绍；*/

                }
            })
        })
    })
</script>
</html>
