    <style>

            }

                width:63%;

            }
            .main>ul>li>.center>em{
                font-size: 0.32rem;
            }
            .main>ul>li>.center>p{
                overflow: hidden;
                display: -webkit-box;
                margin-top: 0.1rem;
                -webkit-line-clamp: 1;
                -webkit-box-orient: vertical;
                word-break: break-all;
            }
            .main>ul>li>.right{
                position: absolute;
                right: 3%;
                top:20%;
                color: #999999;
            }
            .main>ul>li>del{
                width: 0.2rem;
                height: 0.2rem;
                border-radius: 50%;
                background-color: red;
                position: absolute;
                left: 16%;
                top:10%;
            }
    </style>
