    <div class="main">

            <div style="padding: 10px 20px;">
                <div id="segmentedControl" class="mui-segmented-control">

                    <a class="mui-control-item" href="#school">

                </div>
            </div>
        </div>
        <div class="main_content">

                        <div class="list_center">
                            <div class="list_center_top clearfix">
                                <span>傅娟 </span>
                            </div>
                            <div class="list_center_center clearfix">
                                <em>数学</em>
                                <em>初二</em>
                            </div>
                            <div class="list_bottom">
                                华南师范大学附属中学
                            </div>
                        </div>
                    </div>
                    <div class="list_teacher" onclick="location.href='../index/edu_index.html'">
                        <img src="../../img/focus-img1.png" alt="">
                        <div class="list_center">
                            <div class="list_center_top clearfix">
                                <span>华南师范大学附属中学 </span>
                            </div>
                            <div class="list_bottom">
                                广州市天河区中山大道西1路
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="teacher" class="mui-control-content ">
               <div class="teacher">
                   <div class="teacher_lists">
                       <div class="list_teacher" onclick="location.href='../index/teacher_index.html'">
                           <img src="../../img/focus-img1.png" alt="">
                           <div class="list_center">
                               <div class="list_center_top clearfix">
                                   <span>傅娟 </span>
                               </div>
                               <div class="list_center_center clearfix">
                                   <em>数学</em>
                                   <em>初二</em>
                               </div>
                               <div class="list_bottom">
                                   华南师范大学附属中学
                               </div>

                       </div>
                   </div>
               </div>

            </div>
            <div id="school" class="mui-control-content ">
               <div class="school">
                   <div class="teacher_lists">
                      <div class="list_teacher" onclick="location.href='../index/edu_index.html'">
                           <img src="../../img/focus-img1.png" alt="">

                               <div class="list_center_top clearfix">

</div>

</body>
<script src="../../js/mui.min.js"></script>
<script src="../../js/x_rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/back.js"></script>
<script src="../../js/template-web.js"></script>
<script src="../../js/template.js"></script>
<script>
    $(function () {
        $('#scroll').scroll({
            indicators: true //是否显示滚动条
        });

        var segmentedControl = document.getElementById('segmentedControl');
        $('.mui-input-group').on('change', 'input', function() {
            if (this.checked) {
                var styleEl = document.querySelector('input[name="style"]:checked');
                var colorEl = document.querySelector('input[name="color"]:checked');
                if (styleEl && colorEl) {
                    var style = styleEl.value;
                    var color = colorEl.value;
                    segmentedControl.className = 'mui-segmented-control' + (style ? (' mui-segmented-control-' + style) : '') + ' mui-segmented-control-' + color;
                }
            }
        });
    })
</script>
