<script id="has_login" type="text/html">
    <!--登录过了-->
    <div class="has_login">
        <div class="login_content">
            <img src="{{data.user.portrait==null?'../../img/logo.png':data.user.portrait}}" alt=""/>
            <div class="has_center">
                <em>{{data.user.nickname==null?data.user.realName==null?"未设置":data.user.realName:data.user.nickname}}</em>
                <del>{{data.school}}&nbsp;&nbsp;{{data.user.grade}}&nbsp;&nbsp;
                    {{if data.user.identityAuthentication==4}}
                    教师
                {{else if data.user.identityAuthentication==3}}
                    学生
                {{else if data.user.identityAuthentication==2}}
                    教师身份认证中
                {{else }}
                    游客

                    {{/if}}
                </del>
            </div>
            <div class="has_right" onclick="location.href='editData.html'">
                编辑 <i class="mui-icon mui-icon-arrowright"></i>
            </div>
        </div>
        <div class="my_Attention">
            <ul class="clearfix">
                <li>
                    <a href="./my_attention.html">
                        <em>{{data.AllAttentionNum}}</em>
                        <span>关注</span>
                    </a>
                </li>
                <li>
                    <a href="./my_fans.html">
                        <em>{{data.FansNum}}</em>
                        <span>粉丝</span>
                    </a>

                </li>
                <li>
                    <a href="./integral_rule_detail.html?score={{data.user.usableIntegral}}">
                        <em>{{data.user.usableIntegral}}</em>
                        <span>积分</span>
                    </a>

                </li>
            </ul>
        </div>
    </div>
</script>
<script>
    $(function () {
        mui('body').on('tap','a',function(){document.location.href=this.href;});
        $('#footer').load('../common/footer.html');
        setTimeout(function () {
            $(".mui-bar-tab>a:nth-of-type(4)").addClass("mui-active");
        },100);
        /*通过 token 查询用户信息接口*/
        var token=localStorage.getItem("token");
        var userid =localStorage.getItem("this_userid");
        myAjax({url:`/user/token/${token}`,type:'post',async:false}, function (data) {
        console.log(data);
            if(data.status==200){
                localStorage.setItem("this_userid",data.data.userid);
            }
            if(data.status==321){
                sweetAlert(
                        "sorry",
                        "您的账号信息已过期，请您重新登录",
                        "error"
                ).then(function () {
                            location.href='../login.html';
                        })
            }
        })
        if(!token){
            /*未登录*/
            $(".mine_login").html(template("no_login"));
        }else{
            myAjax({url:"/user/my/get/Base/Info",data:{userid:userid},type:"post"}, function (data) {
                console.log(data);
                $(".mine_login").html(template("has_login",data));
                if(data.status==200){
                    if(data.data.user.identityAuthentication==4){
                        $(".edu_gray").hide()
                    }else{
                        $(".educational").hide()
                    }
                }
            })
        }
    })
</script>
