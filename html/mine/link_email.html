<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>绑定邮箱</title>
    <link rel="stylesheet" href="../../css/mui.min.css"/>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="../../css/sweetalert2.css"/>
    <link rel="stylesheet" href="../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../css/header.css"/>
    <style>
            html{
                background-color: #f4f4f4;
            }
            .main{
                padding-top: 1.8rem;
            }
            input[type=color], input[type=date], input[type=datetime-local], input[type=datetime], input[type=email], input[type=month], input[type=number], input[type=password], input[type=search], input[type=tel], input[type=text], input[type=time], input[type=url], input[type=week], select, textarea{
                border:none;
            }
            .code{
                position: relative;
            }
        .getCode{
            position: absolute;
            right: 3%;
            top: 23%;
            color:#008aff;
            font-size: 0.24rem;
        }
        .finish{
            height: 1rem;
            line-height: 1rem;
            font-size: 0.3rem;
            color:#fff;
            text-align: center;
            width: 90%;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            position: relative;
            left: 5%;
            background-color: #f01414;
            margin-top: 0.2rem;
        }
    </style>
</head>
<body>
<div class="layer">
    <header id="header" class="mui-bar mui-bar-nav">
        <i class="mui-icon mui-icon-left-nav mui-pull-left" onclick="back()"></i>
        <h1 class="mui-title">绑定邮箱</h1>
    </header>
    <div class="main">
        <div class="email">
            <input type="email" placeholder="请输入要绑定的邮箱"/>
        </div>

        <div class="code">
            <input type="text" placeholder="请填写验证码"/>
            <em class="getCode">获取邮箱验证码</em>
        </div>
        <button class="finish">完成</button>
    </div>
</div>
</body>
<script src="../../js/mui.min.js"></script>
<script src="../../js/x_rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/back.js"></script>
<script src="../../js/sweetalert2.js"></script>
<script>
    $(function () {
        var flag=true;
        var userid=localStorage.getItem("this_userid");

        $(".getCode").click(function () {
            if(flag){
                var str=$(".email>input").val().trim();
                getCode(str);
                function getCode(str){
                    // 先验证 用户输入的邮箱 不正确 阻断 返回
                    var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
                    if(!re.test(str)){
                        sweetAlert(
                                "sorry",
                                "对不起，请您输入正确的邮箱",
                                "error"
                        ).then(function () {
                                    $("input").val("");
                                })
                        return false;
                    }else{
                        myAjax({url:"/sundry/add/Email/authcode",data:{userid:userid,email:str},type:"post"}, function (data) {
                            console.log(data);
                            if(data.code==200){
                                sweetAlert(
                                        "验证码已发送，请您查收输入",
                                        "success"
                                )
                            }
                        })

                    }
                }
                flag=false;
                //倒计时效果
                var time=300;
                $(this).text(time+ "S");
                var timer= setInterval(function(){
                    time--;
                    $(".getCode").text(time+ "S");
                    if(time<0){
                        clearInterval(timer);
                        $(".getCode").text("重新发送");
                        $(".email>input").val("");
                        time=300;
                        flag=true;
                    }
                },1000)
            }
        })
        $(".finish").click(function () {
            var code=$(".code>input").val().trim();
            if(code.length==0){
                sweetAlert(
                        "sorry",
                        "请您填写邮箱验证码",
                        "error"
                )
            }else{
                myAjax({url:"/sundry/update/Email/Binding",data:{userid:userid,code:code,email:$(".email>input").val().trim()},type:"post"}, function (data) {
                    console.log(data);
                    if(data.status==200){
                        $(".finish").text("已绑定")
                    }else{
                        sweetAlert(
                                "sorry",
                                data.msg,
                                "error"
                        )
                    }
                })
            }
        })

        /*function checkEmail(str){
            var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/
            if(re.test(str)){
                alert("正确");
            }else{
                alert("错误");
            }
        }
        checkEmail("contact@cnblogs.com");//调用*/
    })
</script>
</html>
