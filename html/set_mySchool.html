<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>设置我的年级</title>
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/header.css"/>
    <style>
        body,html{
            background-color: #f4f4f4;!important;
        }
        .my_class{
            padding-top: 1.3rem;
            background-color: #f4f4f4;
            height: 2rem;
            line-height: 0.8rem;
            color:#333;
            padding-left: 0.3rem;
        }
        .main>.class{
            background-color: #fff;
            padding: 0.3rem;
        }
        .main>.class>h3,.main>.school>h3{
            height: 0.8rem;
            line-height: 0.8rem;
            font-size: 0.32rem;
        }
        .main>.class>.content{
            height: auto ;
        }

        .main>.class>.content>span{
            display: block;
            float: left;
            text-align: center;
            width: 1.7rem;
            height: 0.7rem;
            line-height: 0.7rem;
            font-size: 0.28rem;
            border:1px solid #dddddd;
            border-radius: 10px;
            margin-right: 12%;
        }
        .main>.class>.content>span:nth-of-type(3n){
            margin-right: 0rem;
        }
        .main>.class>.content:nth-of-type(2)>span{
            margin-bottom: 0.2rem;
        }
        .main>.class>.content>span.active{
            background: #f01414;
            border: none;
            color:#fff;
        }
        .main>.school{
            height: 1rem;
            line-height: 1rem;
            background-color: #fff;
            padding:0 0.3rem ;
            margin-top: 0.3rem;
        }
        .main>.school>h3{
            display: inline-block;
        }
        .main>.school>input{
            width: 80%;
            text-align: right;
            border: none;
        }
        .info{
            color:#666666;
            padding-left: 0.3rem;
            height: 0.8rem;
            line-height: 0.8rem;
            font-size: 0.24rem;
        }

        .more{
            color:#f01414;
            font-size: 0.24rem;
            display: block;
            text-align: center;
        }
        .finish{
            display: block;
            width: 30%;
            height: 0.8rem;
            line-height: 0.8rem;
            background-color: #eeeeee;
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
            border-radius: 15px;
            text-align: center;
            margin: 0.1rem auto;
        }
    </style>
</head>
<body>
<div class="layer">
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">设置学校年级</h1>

    </header>
    <p class="my_class">我的年级是：</p>
    <div class="main">
     <div class="class">
         <h3>学前班</h3>
         <div class="content mui-clearfix">
             <span >学前班</span>
         </div>
         <h3>小学</h3>
         <div class="content mui-clearfix">
             <span class="active">一年级</span>
             <span>二年级</span>
             <span>三年级</span>
             <span>四年级</span>
             <span>五年级</span>
             <span>六年级</span>
         </div>
         <h3>中学</h3>
         <div class="content mui-clearfix">
             <span>初一</span>
             <span>初二</span>
             <span>初三</span>
         </div>
         <h3>高中</h3>
         <div class="content mui-clearfix">
             <span>高一</span>
             <span>高二</span>
             <span>高三</span>
         </div>
     </div>
        <div class="school">
            <h3>我的学校</h3>
            <input type="text" placeholder="请填写您的学校"/>
        </div>
        <p class="info">我的学校为非必设置项，可忽略</p>
        <button class="finish">完成</button>
        <em class="more">如需补充更多资料可在个人中心编辑个人资料</em>
    </div>
</div>

</body>
<script src="../js/x_rem.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/x_rem.js"></script>
<script>
    $(function () {
        $(".content>span").click(function () {
            //$(this).siblings().removeClass("active");
            $("span").removeClass("active");
            $(this).addClass("active");
            //console.log($(this).text());
        })
        $(".finish").click(function () {
            console.log($("span.active").text());
        })
    })
</script>
</html>
