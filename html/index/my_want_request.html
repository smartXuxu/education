<script>
    $(function () {
        var questId=location.href.split("=")[1];
        var obj={};
        obj.userid=localStorage.getItem("this_userid");
        obj.questionid=questId;
        $(".sure").click(function () {
           var body=$("textarea").val().trim();
            if(body.length==0){
                sweetAlert(
                        "对不起",
                        "问题的答案是不能为空的",
                        "error"
                )
                return false;
            }else{
              obj.body=body;
            }
            myAjax({url:"/Question/and/Answer/add/Answer",data:obj,type:"post"
            }, function (data) {
                console.log(data);
                if(data.status==200){
                    sweetAlert(
                            "恭喜",
                            "发表成功了",
                            "success"
                    ).then(
                            back()
                    )
                }else{
                    sweetAlert(
                            "对不起",
                            data.msg,
                            "error"
                    )
                    return false;
                }
            })
        })
    })
</script>
