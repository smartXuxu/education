<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>写教师评价页面</title>
    <link rel="stylesheet" href="../../css/mui.min.css"/>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="../../css/sweetalert2.css"/>
    <link rel="stylesheet" href="../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../css/header.css"/>
    <style>
        html{
            background-color: #f4f4f4;
        }
        .main{
            padding-top: 1.6rem;

        }
        .stars{
            white-space: nowrap;
            text-align: center;
            margin-top: 0.2rem;
            margin-bottom:0.2rem;
        }

        .stars li{
            display: inline-block;
            color: #ADADAD;
            font-size: 0.5rem;
        }

        textarea{
            background-color: #fff;
            position: relative;
            height: 3rem;
            width: 90%;
            left: 5%;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            padding: 0.3rem;
        }
        .submit{
            width: 90%;
            position: relative;
            display: block;
            text-align: center;
            font-size: 0.3rem;
            margin-top: 0.5rem;
            left: 5%;
            color:#fff;
            background-color: #f01414;
            height: 0.88rem;
            line-height: 0.88rem;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="layer">

    <header id="header" class="mui-bar mui-bar-nav">
        <i class="mui-icon mui-icon-left-nav mui-pull-left" onclick="back()"></i>
        <h1 class="mui-title">写评价</h1>
    </header>
    <div class="main">
        <ul class="stars">
            <li>★</li>
            <li>★</li>
            <li>★</li>
            <li>★</li>
            <li>★</li>
        </ul>
        <textarea placeholder="请输入评价内容(最多输入120个字）"></textarea>
<button class="submit">提交</button>
    </div>
</div>
</body>
<script src="../../js/mui.min.js"></script>
<script src="../../js/x_rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/back.js"></script>
<script src="../../js/sweetalert2.js"></script>
<script>
    $(function() {
        //为星星设置hover效果
        var isClicked = false;
        var beforeClickedIndex = -1;
        var clickNum = 0; //点击同一颗星次数

        $('li').hover(
                function() {
                    if(!isClicked) {
                        $(this).css('color', '#F0AD4E');
                        var index = $(this).index();

                        for(var i = 0; i <= index; i++) {
                            $('li:nth-child(' + i + ')').css('color', '#F0AD4E');
                        }
                    }
                },
                function() {
                    if(!isClicked) {
                        $('li').css('color', '#ADADAD');
                    }
                }
        );

        //星星点击事件
        var index=0;
        $('li').click(function() {
            $('li').css('color', '#ADADAD');
            isClicked = true;
             index = $(this).index();

            for(var i = 1; i <= index+1; i++) {
                $('li:nth-child(' + i + ')').css('color', '#F0AD4E');
            }
            if(index == beforeClickedIndex) { //两次点击同一颗星星 该星星颜色变化
                clickNum++;
                if(clickNum % 2 == 1) {
                    $('li:nth-child(' + (index + 1) + ')').css('color', '#ADADAD');
                } else {
                    $('li:nth-child(' + (index + 1) + ')').css('color', '#F0AD4E');
                }

            } else {
                clickNum = 0;
                beforeClickedIndex = index;
            }

            index=parseInt(index+1);
            console.log(index);
            /*注意
            * index就是点亮星星的个数 需要加1 因为是从0 开始的*/
        });
        var teacherid=location.href.split("=")[1];
        var userid=localStorage.getItem("this_userid");
        $(".submit").click(function () {
            //只有当index !==0 ||body !==""
            var body=$("textarea").val().trim();
            if(body.length>120){
                sweetAlert(
                        "sorry",
                        "输入超过了最大的长度",
                        "error"
                )
                return false;
            }
            if(index !==0 || body !==""){
                myAjax({url:"/teacher/related/add/Teacher/Evaluate",
                    data:{userid:userid,
                        teacherid:teacherid,
                        body:body,
                        score:index
                    },
                    type:"post"
                },function (data) {
                console.log(data);
                    if(data.status==200){

                    }else if(data.status == 300){
                        sweetAlert(
                                "sorry",
                                "您不是该老师的学生，没有评论权限",
                                "error"
                        )
                    }
            })

            }else{
                sweetAlert(
                        "sorry",
                        "请您点亮星星或者输入评价的内容",
                        "error"
                )
                return false;
            }

        })

    });
</script>

</html>
