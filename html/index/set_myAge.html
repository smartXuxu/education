<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>设置我的年级</title>
    <link rel="stylesheet" href="../../css/mui.min.css"/>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="../../css/header.css"/>
    <style>
        body,html{
            background-color: #f4f4f4;!important;
        }
        .main{

            background-color: #fff;
            padding: 0.3rem;
            padding-top: 1.6rem;
        }
        .main>h3{
            height: 0.8rem;
            line-height: 0.8rem;
            font-size: 0.32rem;
        }
        .main>.content{
            height: auto ;
        }
        .main>.content>span{
            display: block;
            float: left;
            text-align: center;
            width: 1.7rem;
            height: 0.7rem;
            line-height: 0.7rem;
            font-size: 0.28rem;
            border:1px solid #dddddd;
            border-radius: 10px;
            margin-right: 12%;
        }
        .main>.content>span:nth-of-type(3n){
            margin-right: 0rem;
        }
        .main>.content:first-of-type>span{
            margin-bottom: 0.2rem;
        }

        .main>.content>span.active{
            background: #f01414;
            border: none;
            color:#fff;
        }
        .layer>header>em{
            top: 0;
        }
    </style>
</head>
<body>
<div class="layer">
    <header id="header" class="mui-bar mui-bar-nav">
        <i class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="back()"></i>
        <h1 class="mui-title">设置我的年级</h1>
        <em class="finish">完成</em>
    </header>
    <div class="main">
        <h3>小学</h3>
        <div class="content mui-clearfix">
            <span class="active" data-grade="1">一年级</span>
            <span data-grade="2">二年级</span>
            <span data-grade="3">三年级</span>
            <span data-grade="4">四年级</span>
            <span data-grade="5">五年级</span>
            <span data-grade="6">六年级</span>
        </div>
        <h3>中学</h3>
        <div class="content mui-clearfix">
            <span data-grade="7">初一</span>
            <span data-grade="8">初二</span>
            <span data-grade="9">初三</span>
        </div>
        <h3>高中</h3>
        <div class="content mui-clearfix">
            <span data-grade="10">高一</span>
            <span data-grade="11">高二</span>
            <span data-grade="12">高三</span>
        </div>
    </div>
</div>

</body>
<script src="../../js/x_rem.js"></script>
<script src="../../js/mui.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/x_rem.js"></script>
<script>
    $(function () {
        $(".content>span").click(function () {
            //$(this).siblings().removeClass("active");
            $("span").removeClass("active");
            $(this).addClass("active");
            //console.log($(this).text());
        })
        $(".finish").click(function () {
            var grade=$("span.active").data("grade");
            localStorage.setItem("grade_index",grade);
            localStorage.setItem("index_grade",$("span.active").text());
            console.log($("span.active").text());
            back();
        })
    })
</script>
</html>
